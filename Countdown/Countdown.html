<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Countdown to Summer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/Countdown.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,200;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Countdown To Hot Office Hours</h1>
    <div class="countdown_wrapper">
      <div id="monthsWrapper">
        <p id="months">0</p>
        <span>Months</span>
      </div>
      <div id="daysWrapper">
        <p id="days">0</p>
        <span>Days</span>
      </div>
      <div id="hoursWrapper">
        <p id="hours">0</p>
        <span>Hours</span>
      </div>
      <div id="minutesWrapper">
        <p id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="unclick" id="secondsWrapper">
        <p id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <script src="/Countdown.js"></script>
  </body>
</html>
